<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sheffield Weather Forecast Next 5 Days</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/d3ff7b4de1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <div class="col-8">
                    <form id="search-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="input-city" aria-describedby="emailHelp"
                                placeholder="Type a city name...">
                        </div>
                </div>

                <div class="col-4">
                    <button type="submit" class="btn btn-primary button-style" id="submit-search">Search</button>
                    <button type="submit" class="btn btn-primary button-style" id="current-location">Current</button>
                </div>
                </form>

                <div class="row four-columns">
                    <div class="col-3 first-column-main">
                        <h1>
                        </h1>
                        <p id="current-time">
                        </p>
                        <p>
                            <strong><span id="description-weather">
                                </span>
                            </strong>
                        </p>
                    </div>

                    <div class="col-2 main-icon">
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="col-3 current-temperature">
                        <h2><span id="current-temperature">
                            </span><span class="degrees">
                                °C </span>
                        </h2>
                    </div>

                    <div class="col-2 weather-info">
                        <p>
                            <strong>Real feel</strong>: <span id="real-feel"></span>°C
                            <br />
                            <strong>Wind</strong>: <span id="wind"></span>mph
                            <br />
                            <strong>Humidity</strong>: <span id="humidity"></span>%
                        </p>
                    </div>
                    <div class="col-2">

                    </div>
                </div>
                <div class="row five-days">
                    <div class="col-2">
                        <h3>
                            Friday
                        </h3>
                        <i class="fa-solid fa-cloud-sun five-days-icons"></i>
                        <p class="degrees">
                            26° / 13°
                        </p>
                    </div>
                    <div class="col-3">
                        <h3>
                            Saturday
                        </h3>
                        <i class="fa-solid fa-cloud-bolt five-days-icons"></i>
                        <p class="degrees">
                            24° / 13°
                        </p>
                    </div>

                    <div class="col-2">
                        <h3>
                            Sunday
                        </h3>
                        <i class="fa-solid fa-cloud-showers-heavy five-days-icons"></i>
                        <p class="degrees">
                            21° / 12°
                        </p>
                    </div>
                    <div class="col-3">
                        <h3>
                            Monday
                        </h3>
                        <i class="fa-solid fa-cloud-showers-heavy five-days-icons"></i>
                        <p class="degrees">
                            19° / 13°
                        </p>
                    </div>
                    <div class="col-2 fifth-day">
                        <h3>
                            Tuesday
                        </h3>
                        <i class="fa-solid fa-cloud-bolt five-days-icons"></i>
                        <p class="degrees">
                            18° / 12°
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <p><a href="https://github.com/svetlinad97/Svetlina-s-Weather-App"> Open-source code</a> by Svetlina Dimitrova
        </p>
        <script src="src/index.js"></script>

</body>

</html>
